<!DOCTYPE html>

<head>

    <title>Game Javascript 1</title>

</head>
<body>
    <div class="header">

        <div class="left">

                <button onclick="player_1_game()">Start</button>
            </div>
        </div>
        <div class="right">
            <div class="player_2">
                <h1>Player 2</h1>
                <img src="img/game.png" id="p_2_Img" alt="rasm">
                <p>Boshlash uchun "Startni bosing"</p>

            </div>
        </div>
    </div>

    <div class="footer">
        <!-- <button onclick="result()">Natija ko'rish</button> -->
        <button onclick="reset()">Qayta urunib ko'rish</button>
    </div>


    <script src="script.js"></script>
